<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#msg {
			width: 200px;
			height: 80px;
			border: 2px solid green;
			padding: 20px;
			margin-top: 20px;
		}
	</style>
	<script>
		function hello() {
			alert("안녕하세요");
		}
		function hello2() {
			document.write("안녕하세요");
		}
		function hello3() {
			console.log("안녕하세요");
		}
		function hello4() {
			document.getElementsByTagName("h1")[0].innerHTML = "안녕하세요";
		}
		function hello5(kname) {
			document.getElementById("id_h1").innerHTML = kname + "님 안녕하세요";
		}
		function hello6() {
			//txt1은 name
			var kname = form1.txt1.value;
			document.getElementById("msg").innerHTML = kname + "님 안녕하세요";
		}
	</script>
</head>
<body>
	<h1 id="id_h1">JAVASCRIPT연습</h1>
	<form name="form1">
		<input type="text" name="txt1" id="txt1" placeholder="이름 입력">
		<input type="button" value="확인6" onclick="hello6();"><br>
		<input type="button" value="확인" onclick="hello();"><br>
		<input type="button" value="확인2" onclick="hello2();"><br>
		<input type="button" value="확인3" onclick="hello3();"><br>
		<input type="button" value="확인4" onclick="hello4();"><br>
		<input type="button" value="확인5" onclick="hello5('김태그');"><br>
	</form>
	<div id="msg"></div>
</body>
</html>
