<!DOCTYPE html>
<html>
	<head>
		<title>나의소개</title>
	</head>
	<body>
		<!--hr은 수평선을 긋습니다-->
		<hr>
		<h1>본인 성명</h1>
		<hr>
		<ul>
		<li>본인 학과</li>
		<li>본인 학번</li>
		<li>본인 성명</li>
		</ul>
		<hr>
		<h1>
		소개
		</h1>
		<hr>
		<div>
		<h2>강점(Strength) - 내부요인</h2>
		<ol>
		<li>성실함</li>
		<li>빠른 상황 판단력</li>
		</ol>
		</div>
		<div>

		<ol>
		<li>성적 불안전</li>
		<li>외국어 부족</li>
		</ol>
		</div>
		<div>
		<h2>기회(Opportunity) - 외부요인</h2>
		<ol>
		<li>실무형 인제를 뽑은 추세</li>
		<li>소통형 인간을 추구</li>
		</ol>
		</div>
		<div>
		<h2>위협(Threat) - 외부요인</h2>
		<ol>
		<li>취업난 가중</li>
		<li>영어실력이 뛰어난 사람 증가</li>
		</ol>
		</div>
