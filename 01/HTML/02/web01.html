<!DOCTYPE html>
<html>
<head>
	<title>html 연습</title>
</head>
<body>
	<header>
		<!--경로를 지키지 않으면 이상한 아이콘이 뜸-->
		<img src="./img/semantic.png">
	</header>

	<nav>
		<a href="#s1">[header]</a>&nbsp;&nbsp;

		</ul>
	</section>
		nav

			<li>제목태그(&lt;h1&gt;~&lt;h6&gt;)를 사용하여 절 혹은 섹션의 주제 기입</li>
		</ul>
